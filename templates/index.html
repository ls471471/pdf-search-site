<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>龍祥安養園區-住民收費總表</title>
</head>
<body>
    <h1 style="font-size: 30pt; color: blue;">龍祥安養園區-住民收費總表</h1> 
    <h1 style="font-size: 24pt; color: red;">住民請款明細總表-本年度收費表</h1> 
    <h1>請輸入個案姓名查詢</h1>
    <form method="post">
        <input type="text" name="name" placeholder="請輸入個案姓名" required>
        <button type="submit">查詢</button>
    </form>

    {% if filename %}
        <h2>查詢結果：</h2>
        <iframe src="{{ url_for('get_pdf', filename=filename) }}" width="100%" height="600px"></iframe>
    {% elif not_found %}
        <p style="color:red;">查無此人相關 PDF。</p>
    {% endif %}
</body>
</html>
