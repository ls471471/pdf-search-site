<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PDF 查詢系統</title>
</head>
<body>
    <h1>輸入姓名查詢 PDF</h1>
    <form method="post">
        <input type="text" name="name" placeholder="輸入人名（如 鄭月英）" required>
        <button type="submit">查詢</button>
    </form>

    {% if filename %}
        <h2>查詢結果：</h2>
        <iframe src="{{ url_for('get_pdf', filename=filename) }}" width="100%" height="600px"></iframe>
    {% elif not_found %}
        <p style="color:red;">查無此人相關 PDF。</p>
    {% endif %}
</body>
</html>
